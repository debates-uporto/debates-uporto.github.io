{{ define "main" }}
  <div class="container py-3 py-md-5">
    <h1>{{ .Title }}</h1>
    <h2 class="mt-5">Direção</h2>
    <div class="row row-cols-2 row-cols-md-3 row-cols-xl-4 h-100 g-4">
      {{ range .Params.board }}
        <div class="col">
          <div class="card">
            <img class="card-img-top" height="250" style="object-fit: cover" src="{{ .img }}" alt="Picture">
            <div class="card-body">
              <h5 class="card-title">{{ .role }}</h5>
              <p class="card-text">{{ .name }}</p>
            </div>
          </div> 
        </div>
      {{ end }}
    </div>

    <h2 class="mt-5">Mesa da Assembleia Geral</h2>
    <div class="row row-cols-2 row-cols-md-3 row-cols-xl-4 h-100 g-4">
      {{ range .Params.mag }}
        <div class="col">
          <div class="card">
            <img class="card-img-top" height="250" style="object-fit: cover" src="{{ .img }}" alt="Picture">
            <div class="card-body">
              <h5 class="card-title">{{ .role }}</h5>
              <p class="card-text">{{ .name }}</p>
            </div>
          </div> 
        </div>
      {{ end }}
    </div>

    <h2 class="mt-5">Conselho Fiscal</h2>
    <div class="row row-cols-2 row-cols-md-3 row-cols-xl-4 h-100 g-4">
      {{ range .Params.cf }}
        <div class="col">
          <div class="card">
            <img class="card-img-top" height="250" style="object-fit: cover" src="{{ .img }}" alt="Picture">
            <div class="card-body">
              <h5 class="card-title">{{ .role }}</h5>
              <p class="card-text">{{ .name }}</p>
            </div>
          </div> 
        </div>
      {{ end }}
    </div>

  </div>
{{ end }}
