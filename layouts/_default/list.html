{{ define "main" }}
  <div class="container py-3 py-md-5">
    <h1>NotÃ­cias</h1>

    {{ $paginator := .Paginate .Pages 12 }}
    <div class="row">
      {{ range $paginator.Pages }}
        <a href="{{ .RelPermalink }}" class="py-3 col-xl-3 col-lg-4 col-sm-6 col-12 text-decoration-none">
          <div class="card">
            <img class="card-img-top" src="{{ .Params.thumbnail }}" alt="Thumbnail"
              height="250" style="object-fit: cover"
            >
            <div class="card-body">
              <h5 class="card-title">{{ .Title }}</h5>
              <p class="card-text">{{ .Params.teaser }}</p>
            </div>
          </div> 
        </a>           
      {{ end }}
    </div>
    
    <div class="d-flex justify-content-center mt-4">
      {{ template "_internal/pagination.html" . }}
    </div>
  </div>
{{ end }}
